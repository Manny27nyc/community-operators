name: "Documentation"
on:
  push: 
    branches:
      - "support/pr-stat"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  documentation:
    runs-on: ubuntu-latest
    container: quay.io/operator_testing/community-operators-mkdocs
    steps:
    - uses: actions/checkout@v2
    - name: What OS is running
      run: uname -a
    - name: generate docs
      run: mkdocs build
